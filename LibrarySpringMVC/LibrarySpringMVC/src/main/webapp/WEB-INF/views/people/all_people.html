<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список всех пользователей</title>
</head>
<body>
<div th:each="person: ${people}">
    <a th:href="@{/people/{id}(id=${person.getPersonId()})}" th:text="${person.getName()} + ', ' + ${person.getBirthYear()}"></a>
</div>
<a href="/people/new">Добавить нового пользователя</a>
</body>
</html>
