<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title> </title>
</head>
<body>
<form th:method="POST" th:action="@{/books}" th:object="${book}">
    <label for="name">Name of book</label>
    <input type="text" id="name" th:field="*{name}">
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </br>
    <label for="author">Author</label>
    <input type="text" id="author" th:field="*{author}">
    <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
    </br>
    <label for="year">Year</label>
    <input type="text" id="year" th:field="*{year}">
    </br>
    <input type="submit" value="Add book">
</form>
</body>
</html>
